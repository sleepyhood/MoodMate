<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분석 웹앱</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <h1>오늘의 기분은 어때요?</h1>

        <!-- 사용자 입력 폼 -->
        <form action="/submit" method="POST">
            <label for="emotion_input">기분을 입력하세요:</label><br>
            <textarea name="emotion_input" id="emotion_input" rows="4" cols="50" placeholder="기분을 입력해 주세요..."></textarea><br>
            <button type="submit">분석하기</button>
        </form>
    </div>
</body>
</html>
